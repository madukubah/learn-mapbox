<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery.numeric.js"></script>
</head>
<body>
	<form>
		Numbers only:
		<input class="numeric" type="text" />
		Integers only:
		<input class="integer" type="text" />
		No negative values:
		<input class="positive" type="text" />
		No negative values (integer only):
		<input class="positive-integer" type="text" />
		Two decimal points:
		<input class="scale" type="text" />
		Precision of two digits:
		<input class="precision" type="text" />
		Precision of four digits with two decimal points: (99.99)
		<input class="precisionAndScale" type="text" />
		<a href="#" id="remove">Remove numeric</a>
	</form>
	<script type="text/javascript">
	$(".numeric").numeric();
	$(".integer").numeric(false, function() { alert("Integers only"); this.value = ""; this.focus(); });
	$(".positive").numeric({ negative: false }, function() { alert("No negative values"); this.value = ""; this.focus(); });
	$(".positive-integer").numeric({ decimal: false, negative: false }, function() { alert("Positive integers only"); this.value = ""; this.focus(); });
	$(".scale").numeric({ scale: 2 });
	$(".precision").numeric({ precision: 2, decimal: false });
	$(".precisionAndScale").numeric({ precision: 4, scale: 2 });
	$("#remove").click(
		function(e)
		{
			e.preventDefault();
			$(".numeric,.integer,.positive,.scale").removeNumeric();
		}
	);
	</script>
</body>
</html>
